<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 15px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 1.5em;
      animation: glitch 1.5s infinite;
      text-transform: uppercase;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px red, -2px -2px blue; }
      20% { text-shadow: -2px 0 red, 2px -2px blue; }
      40% { text-shadow: 2px -2px red, -2px 2px blue; }
      60% { text-shadow: -2px 2px red, 2px 0 blue; }
      80% { text-shadow: 2px 2px red, -2px -2px blue; }
      100% { text-shadow: none; }
    }

    .typing {
      border-right: 2px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink 0.75s step-end infinite;
      margin-top: 10px;
      font-size: 1em;
      color: #0ff;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #fff; }
    }

    img {
      margin-top: 15px;
      max-width: 60%;
      height: auto;
      border-radius: 50%;
      border: 3px solid #0ff;
      box-shadow: 0 0 20px #0ff;
    }

    .music-controls {
      margin-top: 20px;
    }

    button {
      padding: 12px 25px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #fff;
      box-shadow: 0 0 20px #fff, 0 0 40px #0ff;
    }

    /* Hide SoundCloud player */
    iframe {
      display: none !important;
      visibility: hidden !important;
    }

    /* Mobile scaling */
    @media (max-width: 600px) {
      h1 { font-size: 1.2em; }
      .typing { font-size: 0.9em; }
      img { max-width: 70%; }
    }
  </style>
</head>
<body>

  <p>System Error: Brain not responding... Heart overloaded when you‚Äôre around.</p>

  <img src="kanana.jpg" alt="Faiz Kanana" onerror="this.style.display='none'">

  <!-- Hidden SoundCloud player -->

  </iframe>

  <!-- Play/Pause button -->
  <div class="music-controls">
    <button id="playBtn">‚ñ∂ Play Song</button>
  </div>
