<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Faiz Kanana ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d0d0d;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      color: white;
    }

    /* Centered container */
    .container {
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    /* Start button */
    #startBtn {
      padding: 20px 50px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 20px rgba(255, 65, 108, 0.6);
      animation: pulse 2s infinite;
      transition: transform 0.2s ease;
    }

    #startBtn:hover {
      transform: scale(1.1);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px rgba(255, 65, 108, 0.6); }
      50% { box-shadow: 0 0 35px rgba(255, 75, 43, 1); }
      100% { box-shadow: 0 0 15px rgba(255, 65, 108, 0.6); }
    }

    /* Glitch text effect */
    .glitch {
      font-size: 2rem;
      font-weight: bold;
      position: relative;
      display: inline-block;
      margin-top: 20px;
      animation: glitch 1s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 red;
      animation: glitchTop 1s infinite linear alternate-reverse;
    }

    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 blue;
      animation: glitchBottom 1s infinite linear alternate-reverse;
    }

    @keyframes glitch {
      0% { transform: none; }
      20% { transform: skew(-5deg); }
      40% { transform: skew(5deg); }
      60% { transform: none; }
      80% { transform: skew(-2deg); }
      100% { transform: none; }
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      50% { clip: rect(0, 9999px, 100%, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 100%, 0); }
      50% { clip: rect(0, 9999px, 0, 0); }
      100% { clip: rect(0, 9999px, 100%, 0); }
    }

    img {
      margin-top: 20px;
      max-width: 90%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

  <!-- Start button -->
  <button id="startBtn">üíñ Start Our Love üíñ</button>

  <!-- Hidden container -->
  <div class="container" id="content">
    <h1 class="glitch" data-text="Faiz Kanana, You Own My Heart ‚ù§Ô∏è">Faiz Kanana, You Own My Heart ‚ù§Ô∏è</h1>
    <img src="kanana.jpg" alt="Faiz Kanana">
    <p>You make me fall in love in ways I never thought possible...</p>
  </div>

  <!-- Background audio -->
  <audio id="bg-music" loop>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const startBtn = document.getElementById("startBtn");
    const content = document.getElementById("content");
    const music = document.getElementById("bg-music");

    startBtn.addEventListener("click", () => {
      // hide button
      startBtn.style.display = "none";
      // show content
      content.style.opacity = 1;
      // play music
      music.play().catch(err => console.log("Music blocked:", err));
    });
  </script>

</body>
</html>
