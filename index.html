<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      overflow: hidden;
    }

    .hidden {
      display: none;
    }

    button {
      padding: 15px 30px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #fff;
      box-shadow: 0 0 20px #fff, 0 0 40px #0ff;
    }

    h1 {
      font-size: 1.5em;
      animation: glitch 1.5s infinite;
      text-transform: uppercase;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px red, -2px -2px blue; }
      20% { text-shadow: -2px 0 red, 2px -2px blue; }
      40% { text-shadow: 2px -2px red, -2px 2px blue; }
      60% { text-shadow: -2px 2px red, 2px 0 blue; }
      80% { text-shadow: 2px 2px red, -2px -2px blue; }
      100% { text-shadow: none; }
    }

    .typing {
      border-right: 2px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink 0.75s step-end infinite;
      margin-top: 10px;
      font-size: 1em;
      color: #0ff;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #fff; }
    }

    img {
      margin-top: 15px;
      max-width: 60%;
      height: auto;
      border-radius: 50%;
      border: 3px solid #0ff;
      box-shadow: 0 0 20px #0ff;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.2em; }
      .typing { font-size: 0.9em; }
      img { max-width: 70%; }
    }
  </style>
</head>
<body>

  </div>

    <img src="kanana.jpg" alt="Faiz Kanana" onerror="this.style.display='none'">
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <script>
    const startBtn = document.getElementById('startBtn');
    const startScreen = document.getElementById('startScreen');

</body>
