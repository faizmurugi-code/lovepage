  <style>
    body {
      margin: 0;
      padding: 15px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 1.8em;
      animation: glitch 1.5s infinite;
      text-transform: uppercase;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px red, -2px -2px blue; }
      20% { text-shadow: -2px 0 red, 2px -2px blue; }
      40% { text-shadow: 2px -2px red, -2px 2px blue; }
      60% { text-shadow: -2px 2px red, 2px 0 blue; }
      80% { text-shadow: 2px 2px red, -2px -2px blue; }
      100% { text-shadow: none; }
    }

    p {
      margin-top: 10px;
      font-size: 1em;
      animation: flicker 2s infinite;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0; }
    }

    .typing {
      border-right: 2px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink 0.75s step-end infinite;
      margin-top: 15px;
      font-size: 1em;
      color: #0ff;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #fff; }
    }

    img {
      margin-top: 20px;
      max-width: 80%;
      height: auto;
      border-radius: 50%;
      border: 3px solid #0ff;
      box-shadow: 0 0 20px #0ff;
      animation: imgGlitch 3s infinite;
    }
    @keyframes imgGlitch {
      0% { transform: none; opacity: 1; }
      20% { transform: skew(5deg); opacity: 0.8; }
      40% { transform: translateX(-5px); opacity: 0.6; }
      60% { transform: translateX(5px); opacity: 0.9; }
      80% { transform: skew(-3deg); opacity: 0.7; }
      100% { transform: none; opacity: 1; }
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }

    #overlay button {
      background: #0ff;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      font-family: inherit;
      font-weight: bold;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
      transition: 0.3s;
    }
    #overlay button:hover {
      background: #fff;
      color: #0ff;
    }
  </style>
</head>
